{% extends 'base.html' %}

{%block title %}
Signup
{%endblock%}

{%block content%}
    <div class="signup-container">

        <h1>Signup</h1>
        <form class="signup-form" action="" method="POST">
            {{form.hidden_tag()}}
            {{form.username}}
            {{form.password}}
            {{form.password2}}
            {{form.email}}
            {{form.submit}}
        </form>
        <p>Already have an account? <a href="{{url_for('login')}}">Login here</a>.</p>
    </div>
  
{%endblock%}
