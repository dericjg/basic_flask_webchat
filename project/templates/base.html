<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title%}{%endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/style.css')}}">
        <link rel="stylesheet" href="https://googleapis.com/css?family=Poppins|Monsterrat|">
    </head>
    <body>
        <div class="app-container">
            <div class="nav-container"> 
                <nav class="navbar">
                    <a href="{{url_for('index')}}">Home</a>
                    <a href="{{url_for('chatroom')}}">Chat</a>
                    <a href="{{url_for('profile')}}">Profile</a>
                    <a href="{{url_for('signup')}}">Signup</a>
                </nav>
        
                {% if current_user.is_authenticated %} 
                <div class="profile-cluster">               
                    <p class="banner-account-header">Logged in as, <a class="banner-account-button" href="{{url_for('profile')}}">{{current_user.username}}</a></p>
                    <a class="banner-login-button" href="{{url_for('logout')}}">Logout</a>
                </div>

                {% else %}
                <div class="profile-cluster">
                    <p class="banner-account-header">You are not currently logged in.</p>
                    <a class="banner-login-button" href="{{url_for('login')}}">Login</a>
                </div>
                {%endif%}
            </div>
            <div class="content-container">
                {%block content%}{%endblock%}
            </div>

        </div>



    </body>
</html>
