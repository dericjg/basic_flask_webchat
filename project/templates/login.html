{%extends 'base.html'%}

{%block title%}Login{%endblock%}

{%block content%}
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">

        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}

    </form>
    <p>Don't have an account yet? <a href="{{url_for('signup')}}">Sign up</a>.</p>
</div>

{%endblock%}
